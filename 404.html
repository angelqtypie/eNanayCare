<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect 404s to index.html, preserving route
      const pathname = window.location.pathname;
      const search = window.location.search;
      const redirect = window.location.protocol + "//" + window.location.host + "/eNanayCare/?redirect=" + pathname + search;
      window.location.replace(redirect);
    </script>
  </head>
  <body></body>
</html>
